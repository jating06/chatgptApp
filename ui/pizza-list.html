<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Best Pizza List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: white;
            color: #000;
        }

        .container {
            width: 100%;
            padding: 0 1rem;
            padding-bottom: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            overflow: hidden;
            background: white;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }

        .header-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
            background-image: url('https://persistent.oaistatic.com/pizzaz/title.png');
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .header-content {
            flex: 1;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 0.125rem;
        }

        .header-actions {
            display: none;
        }

        .list-container {
            width: 100%;
            font-size: 0.875rem;
        }

        .list-item {
            padding: 0 0.75rem;
            margin: 0 -0.5rem;
            border-radius: 1rem;
            transition: background-color 0.2s;
        }

        .list-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .list-item-content {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .list-item:last-child .list-item-content {
            border-bottom: none;
        }

        .item-main {
            padding: 0.75rem 0.75rem 0.75rem 0;
            min-width: 0;
            flex: 1;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .item-thumbnail {
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 0.5rem;
            object-fit: cover;
            border: 1px solid rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .item-rank {
            width: 0.75rem;
            text-align: right;
            font-size: 0.875rem;
            color: rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }

        .item-details {
            min-width: 0;
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 40ch;
        }

        .item-meta {
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: rgba(0, 0, 0, 0.7);
            font-size: 0.875rem;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .star-icon {
            width: 0.75rem;
            height: 0.75rem;
            color: #000;
        }

        .item-city {
            text-align: right;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: rgba(0, 0, 0, 0.6);
            white-space: nowrap;
            flex: 1;
        }

        .item-action {
            padding: 0.5rem 0;
            display: flex;
            justify-content: flex-end;
        }

        .add-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.375rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .plus-icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        .save-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 0.5rem;
            width: 100%;
        }

        .save-button:hover {
            opacity: 0.9;
        }

        .empty-state {
            padding: 1.5rem 0;
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
        }

        @media (min-width: 640px) {
            .container {
                border-radius: 1.75rem;
            }

            .header {
                gap: 1rem;
            }

            .header-icon {
                width: 4.5rem;
                height: 4.5rem;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .header-actions {
                display: flex;
                justify-content: flex-end;
                padding-right: 0.5rem;
                flex: 1;
            }

            .item-thumbnail {
                width: 2.75rem;
                height: 2.75rem;
            }

            .item-rank {
                display: block;
            }

            .item-name {
                font-size: 1rem;
            }

            .item-city {
                display: block;
            }

            .mobile-city {
                display: none;
            }

            .save-button-mobile {
                display: none;
            }
        }

        @media (max-width: 639px) {
            .item-rank {
                display: none;
            }

            .item-city {
                display: none;
            }

            .mobile-city {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon"></div>
            <div class="header-content">
                <div class="header-title">National Best Pizza List</div>
                <div class="header-subtitle">A ranking of the best pizzerias in the world</div>
            </div>
            <div class="header-actions">
                <button class="save-button">Save List</button>
            </div>
        </div>
        <div class="list-container" id="pizza-list">
            <!-- Pizza items will be inserted here -->
        </div>
        <div class="save-button-mobile">
            <button class="save-button">Save List</button>
        </div>
    </div>

    <script>
        // Pizza data - this would typically come from the server
        const pizzaData = [
            {
                id: "nova-slice-lab",
                name: "Nova Slice Lab",
                city: "North Beach",
                rating: 4.8,
                thumbnail: "https://persistent.oaistatic.com/pizzaz/pizzaz-1.png"
            },
            {
                id: "midnight-marinara",
                name: "Midnight Marinara",
                city: "North Beach",
                rating: 4.6,
                thumbnail: "https://persistent.oaistatic.com/pizzaz/pizzaz-2.png"
            },
            {
                id: "cinder-oven-co",
                name: "Cinder Oven Co.",
                city: "Mission",
                rating: 4.5,
                thumbnail: "https://persistent.oaistatic.com/pizzaz/pizzaz-3.png"
            },
            {
                id: "neon-crust-works",
                name: "Neon Crust Works",
                city: "Alamo Square",
                rating: 4.5,
                thumbnail: "https://persistent.oaistatic.com/pizzaz/pizzaz-6.png"
            },
            {
                id: "luna-pie-collective",
                name: "Luna Pie Collective",
                city: "North Beach",
                rating: 4.6,
                thumbnail: "https://persistent.oaistatic.com/pizzaz/pizzaz-4.png"
            },
            {
                id: "bricklight-deep-dish",
                name: "Bricklight Deep Dish",
                city: "North Beach",
                rating: 4.4,
                thumbnail: "https://persistent.oaistatic.com/pizzaz/pizzaz-5.png"
            },
            {
                id: "garden-ember-pies",
                name: "Garden Ember Pies",
                city: "Lower Haight",
                rating: 4.4,
                thumbnail: "https://persistent.oaistatic.com/pizzaz/pizzaz-1.png"
            }
        ];

        function renderPizzaList() {
            const listContainer = document.getElementById('pizza-list');
            
            if (pizzaData.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No pizzerias found.</div>';
                return;
            }

            const listHTML = pizzaData.map((place, index) => `
                <div class="list-item">
                    <div class="list-item-content">
                        <div class="item-main">
                            <div class="item-info">
                                <img src="${place.thumbnail}" alt="${place.name}" class="item-thumbnail" />
                                <div class="item-rank">${index + 1}</div>
                                <div class="item-details">
                                    <div class="item-name">${place.name}</div>
                                    <div class="item-meta">
                                        <div class="rating">
                                            <svg class="star-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                            </svg>
                                            <span>${place.rating.toFixed(1)}</span>
                                        </div>
                                        <div class="mobile-city">${place.city || '–'}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item-city">${place.city || '–'}</div>
                        <div class="item-action">
                            <button class="add-button" aria-label="Add ${place.name}" onclick="addPizza('${place.id}')">
                                <svg class="plus-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            listContainer.innerHTML = listHTML;
        }

        function addPizza(pizzaId) {
            console.log('Adding pizza:', pizzaId);
            // This would trigger an action to add the pizza to user's list
            alert('Added ' + pizzaData.find(p => p.id === pizzaId).name + ' to your list!');
        }

        function saveList() {
            console.log('Saving list');
            alert('List saved!');
        }

        // Add click handlers to save buttons
        document.querySelectorAll('.save-button').forEach(button => {
            button.addEventListener('click', saveList);
        });

        // Render the pizza list on page load
        renderPizzaList();
    </script>
</body>
</html>
